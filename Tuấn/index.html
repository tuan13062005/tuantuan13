<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Liên Hệ Cá Nhân</title>
    <!-- Thêm Font Awesome để sử dụng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('anh1.jpg'); /* Thay URL này bằng đường dẫn ảnh nền của bạn */
            background-size: cover; /* Đảm bảo ảnh nền bao phủ toàn bộ màn hình */
            background-repeat: no-repeat; /* Không lặp lại ảnh nền */
            background-position: center; /* Ảnh nền ở vị trí trung tâm */
            margin: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
        }
        .contact-container {
            background-color: rgba(41, 89, 92, 0.8); /* Màu nền với độ mờ để dễ đọc văn bản */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(149, 192, 8, 0.1);
            text-align: center;
            width: 300px;
        }
        .contact-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .contact-item {
            margin: 10px 0;
        }
        .contact-item i {
            margin-right: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            color: #555;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #1d72b8; /* Màu khi hover */
        }
        .phone-number {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    </style>
    
</head>
<body>

<div class="contact-container">
    <h1>Liên Hệ Cá Nhân</h1>

    <!-- Liên kết Facebook -->
    <div class="contact-item">
        <i class="fab fa-facebook-square"></i>
        <a href="https://www.facebook.com/profile.php?id=100035942950377&mibextid=LQQJ4d" target="_blank">Facebook</a>
    </div>

    <!-- Liên kết Instagram -->
    <div class="contact-item">
        <i class="fab fa-instagram"></i>
        <a href="https://www.instagram.com/t.uan0305/profilecard/?igsh=OHVua2YxdzJ0cXA=" target="_blank">Instagram</a>
    </div>

    <!-- Liên kết TikTok -->
    <div class="contact-item">
        <i class="fab fa-tiktok"></i>
        <a href="https://www.tiktok.com/@ngoctuan13th6?_t=8qqREgYPyfS&_r=1" target="_blank">TikTok</a>
    </div>

    <div class="locked-app">
        <i class="fa-solid fa-lock"></i>
        <a href="https://locket.camera/links/gnT9YP6u6KJ6UTqZA" target="_blank">Locket</a>
    </div>
    

    <!-- Số điện thoại -->
    <div class="phone-number">
        <i class="fas fa-phone-alt"></i> 0948642274
    </div>

</body>
</html>
